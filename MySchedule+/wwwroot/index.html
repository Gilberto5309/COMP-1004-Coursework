<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--Link the style sheet to the html file and assign a title to the site-->
    <link rel="stylesheet" href="css/style.css">
    <title>Myschedule+</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

</head>
<body>
    <div class="banner">
        <div class="navbar">
            <!--Create a title tag in the navbar that has an id to identify it in the javascript and css files-->
            <h1 id="home">MySchedule+</h1>
            <!--Create an unordered list to create a navigation system on my site-->
            <ul>
                <li><a id="myAccount" href="#">My account</a></li>
                <li><a id="support" href="#">Support</a></li>
            </ul>
        </div>

        <!--Create a div of class type content which will hold the content of each screen-->
        <div class="content">
            <h1>Myschedule+</h1>
            <p>Welcome to Myschedule+, this is a single paged web application where you can create a schedule and manage your time</p>
        </div>

        <form class="login">
            <label for="username">Username: </label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password: </label><br>
            <input type="text" id="password" name="passowrd"><br>
            <input tpye="submit" value="Submit">
        </form>

    </div>
        <script src="js/script.js"></script>
</body>
</html>
