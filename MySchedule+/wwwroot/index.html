<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--Link the style sheet to the html file and assign a title to the site-->
    <link rel="stylesheet" href="css/style.css">
    <title>Myschedule+</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <footer hidden></footer>
    <div class="banner">
        <div class="navbar">
            <!--Create a title tag in the navbar that has an id to identify it in the javascript and css files-->
            <h1 id="home">MySchedule+</h1>
            <!--Create an unordered list to create a navigation system on my site-->
            <ul>
                <li><a id="myAccount" href="#">My account</a></li>
                <li><a id="support" href="#">Support</a></li>
            </ul>
        </div>

        <!--Create a div of class type content which will hold the content of each screen-->
        <div class="content">
            <h1>Myschedule+</h1>
            <p>Welcome to Myschedule+, this is a single paged web application where you can create a schedule and manage your time</p>
        </div>

        <!--Create a login form that will be hidden until needed-->
        <form class="login">
            <label for="login-username">Username: </label><br>
            <input type="text" id="login-username" name="username"><br>
            <label for="login-password">Password: </label><br>
            <input type="text" id="login-password" name="password"><br>
            <input type="submit" id="login-submit" value="Log in">
        </form>

        <!--Create a register form that will be hidden until needed-->
        <form class="register">
            <label for="register-username">Username: </label><br>
            <input type="text" id="register-username" name="username"><br>
            <label for="register-password">Password: </label><br>
            <input type="text" id="register-password" name="password"><br>
            <input type="submit" id="register-submit" value="Register">
        </form>

        <!--Creata a schedule form that will appear after you have signed in and click create schedule-->
        <form class="schedule">
            <label for="your schedule">Your Schedule</label>
            <label for="info">Please enter the activity you wish to add and the time you indend to spend on it in hours sperated by a comma</label><br>
            <label for="Activity1">Activity1</label>
            <label for="Activity1Name">Activity name</label>
            <input type="text" id="activity1" name="activity1">
            <input type="number" id="quantity" name="quantity">
            <label for="Activity2">Activity2</label>
            <label for="Activity2Name">Activity name</label>
            <input type="text" id="activity2" name="activity2">
            <input type="number" id="quantity" name="quantity">
            <label for="Activity3">Activity3</label>
            <label for="Activity3Name">Activity name</label>
            <input type="text" id="activity3" name="activity3">
            <input type="number" id="quantity" name="quantity">
            <input type="submit" id="submit " value="Submit">
        </form>
    </div>
</body>
</html>
